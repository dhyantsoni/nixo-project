<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nixo â€” PR Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css" />
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>Nixo Dashboard</h1>
            <p>Pull request monitoring & analytics</p>

            <div class="stats-grid" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-prs">-</div>
                    <div class="stat-label">Total PRs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="open-prs">-</div>
                    <div class="stat-label">Open</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="closed-prs">-</div>
                    <div class="stat-label">Closed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="merged-prs">-</div>
                    <div class="stat-label">Merged</div>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Repository</label>
                    <select id="repo-filter">
                        <option value="">All repositories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="status-filter">
                        <option value="">All statuses</option>
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                        <option value="merged">Merged</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Author</label>
                    <select id="author-filter">
                        <option value="">All authors</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="search-input" placeholder="Search PRs...">
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h2 class="content-title">Pull Requests</h2>
                <button class="refresh-btn" onclick="loadPRs()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    Refresh
                </button>
            </div>

            <div id="pr-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading pull requests...
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="/dashboard.js"></script>
</body>
</html>
